<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <!-- Left Section: Facebook Brand-->
            <div class="col-md-6 text-left text-md-left mb-4 mb-md-0">
                <h1 class="img-fluid mb-0 fw-bold" style="max-width: 300px;">facebook</h1>
                <h2>Connect with friends and the world <br>around you on Facebook.</h2>
            </div>
            <!-- Right Section: Login Form -->
            <div class="col-md-4">
                <div class="card p-4">
                    <form>
                        <div class="form-group mb-2">
                            <input type="email" class="form-control" placeholder="Email or phone number">
                        </div>
                        <div class="form-group mb-2">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button id="login" type="submit" class="btn btn-primary btn-block">Log In</button>
                        <div class="text-center mt-3">
                            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="small">Forgot password?</a>
                        </div>
                        <hr>
                        <div class="text-center">
                            <a href="#" class="btn btn-success btn-block fw-bold">Create new account</a>
                        </div>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" id="CreatePageLink" class="small fw-bold">Create a Page</a> for a celebrity, brand, or business.
                </div>
            </div>
        </div>
    </div>
    

    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>    
</html>
